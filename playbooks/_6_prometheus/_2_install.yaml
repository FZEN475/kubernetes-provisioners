- name: Remove loki
  kubernetes.core.helm:
    name: loki
    chart_ref: grafana/loki
    release_namespace: monitoring
    create_namespace: true
    wait: yes
    state: absent

- name: Copy values
  ansible.builtin.copy:
    src: '/source/config/_6_prometheus_new/_3_values_loki.yaml'
    dest: '/tmp/values_loki.yaml'
    mode: "0640"

- name: Install loki
  kubernetes.core.helm:
    name: loki
    chart_ref: grafana/loki
    release_namespace: monitoring
    create_namespace: true
    wait: yes
    state: present
    values_files:
      - /tmp/values_loki.yaml


- name: Remove promtail
  kubernetes.core.helm:
    name: promtail
    chart_ref: grafana/promtail
    release_namespace: monitoring
    create_namespace: true
    wait: yes
    state: absent

- name: Copy values
  ansible.builtin.copy:
    src: '/source/config/_6_prometheus_new/_4_values_promtail.yaml'
    dest: '/tmp/values_promtail.yaml'
    mode: "0640"

- name: Install promtail
  kubernetes.core.helm:
    name: promtail
    chart_ref: grafana/promtail
    release_namespace: monitoring
    create_namespace: true
    wait: yes
    state: present
    values_files:
      - /tmp/values_promtail.yaml
